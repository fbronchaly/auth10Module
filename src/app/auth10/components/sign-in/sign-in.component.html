          <div id="formContent">
            <form autocomplete="off" [formGroup]="formAdmin" (ngSubmit)="onSubmit(formAdmin.value)" >

          <input type="submit" id="button" class="btn btnPrimary" value="Acceder">
        </div>
  
      </form>
